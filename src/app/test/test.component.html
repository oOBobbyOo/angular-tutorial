<div class="component-page-header">
  <h1>
    test works!
  </h1>
</div>

<div class="container">
  <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
    <input type="text" name="firstname" placeholder="firstname" ngModel>
    <br>
    <input type="text" name="lastname" placeholder="lastname" ngModel>
    <br>
    <input type="text" name="email" placeholder="email" ngModel>
    <br>
    <select name="languages" ngModel>
      <option value="java">java</option>
      <option value="php">php</option>
      <option value="javascript">javascript</option>
    </select>
    <br>
    <input type="text" name="code" placeholder="code" ngModel>
    <br>
    <input type="submit" value="submit" [disabled]="!form.valid">
  </form>
</div>
